<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <div>
            Chose your profession:
            <select name="profession" id="profession">
                <option value="stu">Student</option>
                <option value="ins">Instructor</option>
                <option value="dev">Developer</option>
            </select>
        </div>
        <div>
            <label for="vol">Volume</label>
            <input type="range" id="vol" min="0" max="100" name="vol" step="10">
        </div>
        
        <br>

        <label for="feedback">Please give your valuable feedback</label>
        <textarea name="feedback" id="feedback" placeholder="Give your feedback!" role="10" cols="50"></textarea>
    </form>
</body>
</html>
